<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Game Zone</p>
        </div>
        <div class="image-container">
            <img class="game-image" src="./assets/game-image.png" alt="Game Image" height="515px">
        </div>
        <div id="play-button">
            <img src="./assets/play-button.png" alt="Play Button" height="30px">
            <p>Play Now</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
